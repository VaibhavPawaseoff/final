<form onsubmit="return validateForm()">
    <label for="radius">Radius:</label>
    <input type="text" id="radius" name="radius">
    <input type="button" value="Calculate" onclick="displayResults()">
    <br>
    <label for="area">Area:</label>
    <input type="text" id="area" name="area" readonly>
    <br>
    <label for="circumference">Circumference:</label>
    <input type="text" id="circumference" name="circumference" readonly>
  </form>
  
  <script>
    function validateForm() {
      var radius = document.getElementById("radius").value;
      if (radius <= 0) {
        alert("Radius must be a positive number.");
        return false;
      }
      return true;
    }
  
    function displayResults() {
      var radius = document.getElementById("radius").value;
      var area = Math.PI * radius * radius;
      var circumference = 2 * Math.PI * radius;
      document.getElementById("area").value = area.toFixed(2);
      document.getElementById("circumference").value = circumference.toFixed(2);
    }
  </script>
